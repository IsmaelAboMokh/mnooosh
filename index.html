<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هبله</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>حبيبتي منوش</strong>
                        <p>
                           ل منوشتي حبيبتي الغاليه, ولا بحياتي توقعت توافقي علي مع هيج ولا مره ياست وظليتي حاطط براسي انو منوش وبس والباقي كلو خس, يحرق حريشج بحبج جثير لهسا مش مصدق انج موافقه علي وعد يا منوش الا نخطب ونعيش احلى عيشه, بحبج يا صلعه
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
